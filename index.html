<!DOCTYPE html>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi">
<html ng-app="imagerena">
<head>
  <title>Imagerena Template</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="iTemplate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script src="processing.js"></script>
  <script src="iTemplate.js"></script>
</head>
<body ng-controller="gameController">
  <div class="modal fade" tabindex="-1" role="dialog" id="configuration">
    <div class="modal-dialog row">
      <div class="col-xs-12">
        <h1>OVERLOAD CONTROLS</h1>
        <hr/>
        <h4>Speed</h4>
          <input ng-model="speed"/>
        <h4>Length</h4>
          <input ng-model="minutes"/>
        <h4>Countdown Time</h4>
          <input ng-model="countDownLength"/><br/><br/>
          <a href="" data-dismiss="modal" class="modal-close">Close</a>
      </div>
    </div>
  </div>


  <div id="reminder">
    <center><h1>Draw whatever you want!!</h1></center>
  </div>

  <div id="intro" class="full-screen">
    <video autoplay="true" loop="true" src="mp4/blue.mp4"></video>
    <div id="intro-box" class="col-xs-12 col-sm-6">
      <div class="col-xs-3">
        <img class="exercise-logo img-responsive" src="images/Line.gif" alt="Line" />
      </div>
      <div class="col-xs-9">
        <h1 class="exercise-name">Line</h1>
        <h2 class="exercise-type"><i>Visual</i></h2>
      </div>
      <div class="col-xs-12">
        <hr/>
        <h2>Right-click to draw lines</h2>
        <hr/>
        <a id="config-access" href="" data-toggle="modal" data-target="#configuration">Access Overlord Controls</a>
        <h3 id="timeLimit">Time Limit: {{minutes}} Minutes</h3>
        <br>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="col-xs-12">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5" ng-click="startButton()" id="gameStart">
          <h1>Start<h1>
        </div>
      </div>
    </div>
  </div>
  <div id="countdown" class="full-screen">
    {{ countDownLength }}
  </div>
  <div id="game" class="full-screen">
    <canvas data-processing-sources="LineWhiteBackground.pde"></canvas>
</div>
<div id="alert">
  <center><h1>1 Minute Remaining</h1></center>
</div>
  <div id="finishLine" class="full-screen">
      <video autoplay="true" loop="true" src="mp4/green.mp4"></video>
      <div class="row">
        <div class="col-xs-11 col-sm-6">
          <div class="col-xs-3">
            <img class="exercise-logo img-responsive" src="images/Line.gif" alt="Line" />
          </div>
          <div class="col-xs-6">
            <h1 class="exercise-name">Line</h1>
            <h2 class="exercise-type"><i>Visual</i></h2>
          </div>
        </div>
        <div class="col-xs-1 pull-right">
          <img ng-click="keepGoing()" id="keepGoing" src="images/x.png" />
        </div>
      </div>
        <h1 id="complete">COMPLETE</h1>
      </div>
  </div>
</body>
</html>
